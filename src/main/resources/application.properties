spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.h2.console.enabled=true

# Logging
logging.file=logs/pinz.log
logging.level.root=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} %magenta([%-20.20thread]) %highlight(%-5level) %-100logger{100} : %white(%msg) %n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%-20.20thread] %-5level %-100logger{100} : %msg%n